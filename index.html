<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 80px 1fr 80px;
            gap: 10px;
            height: 100vh;
            padding: 10px;
            background: #f0f0f0;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .header { background: #ff5733; grid-column: 1 / 3; }
        .sidebar { background: #33a1ff; }
        .main { background: #33ff77; }
        .footer { background: #3333ff; grid-column: 1 / 3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">1 - Cabeçalho</div>
        <div class="item sidebar">2 - Menu Lateral</div>
        <div class="item main">3 - Conteúdo Principal</div>
        <div class="item footer">5 - Rodapé</div>
    </div>
</body>
</html>
